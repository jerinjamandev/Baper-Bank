<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>My Bank Account</title>
</head>

<body>
  <header>
    <h1 class="text-4xl text-center mt-4">Your
      <span class="text-red-300 font-semibold">Account</span> !!!
    </h1>
  </header>
  <main>
    <section class="mt-11">
      <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white md:grid-cols-2 sm:grid-cols-1">
        <div class="bg-emerald-400 p-8 rounded-xl">
          <h4 class="text-3xl">Deposit</h4>
          <h3 class="text-5xl">$<span id="deposid-total">00</span></h3>
        </div>
        <div class="bg-pink-400 p-8 rounded-xl">
          <h4 class="text-3xl">Widthdrw</h4>
          <h3 class="text-5xl">$<span id="widthdrw-total">00</span></h3>
        </div>
        <div class="bg-orange-400 p-8 rounded-xl">
          <h4 class="text-3xl">Balance</h4>
          <h3 class="text-5xl">$<span id="total-balance">1235</span></h3>
        </div>
      </div>
    </section>
    <!-- Deposit and Widthdrw -->
    <section class="mt-11">
      <div class="grid lg:grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-fuchsia-500 p-9 rounded-xl">
          <h3 class="text-2xl mb-3  text-white">Deposit Your Balance</h3>
          <input class="w-9/12 mb-4 p-1" type="text" name="" id="deposit-fild" placeholder="$ Deposit Your Money"
            required>
          <button id="btn-deposit"
            class="rounded-xl bg-emerald-400 px-3 py-2  text-white font-semibold hover:bg-red-400 block">Deposit</button>
        </div>
        <div class="bg-fuchsia-500 p-9 rounded-xl">
          <h3 class="text-2xl mb-3 text-white">Widthdrw Your Balance</h3>
          <input class="w-9/12 mb-4 p-1" type="text" name="" id="widthdrw-fild" placeholder="$ Widthdrw Your Money"
            required>
          <button id="btn-widthdrw"
            class="rounded-xl bg-red-400 px-3 py-2  text-white font-semibold hover:bg-emerald-400 block">Widthdrw</button>
        </div>
      </div>
    </section>
  </main>


  <script src="./scripts/deposite.js"></script>
  <script src="./scripts/withdrow.js"></script>
</body>

</html>
